<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta regresiva San Valentín</title>
    <style>
        @font-face {
            font-family: 'Eminor Bold';
            src: url('Eminor-Bold.ttf') format('truetype'); /* Asegúrate de que el archivo esté en la misma carpeta */
        }

        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Evita desplazamientos */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8d7da; /* Color de fondo de seguridad */
        }

        #fondo {
            position: absolute;
            top: 0;
            left: 0;
            width: 1920px; /* Ajusta según el tamaño del fondo */
            height: 320px; /* Ajusta según el tamaño del fondo */
            background: url('fondo.png') no-repeat center center;
            background-size: cover;
        }

        #countdown {
            font-family: 'Eminor Bold', sans-serif;
    font-weight: bold;
    font-size: 4.2vw;
    color: #63323d;
    position: absolute;
    top: 21.3vh;  /* Ajusta este valor según la ubicación ideal */
    left: 71vw; /* Ajusta este valor según la ubicación ideal */
    transform: translate(-50%, -50%); /* Centra mejor el número */
    </style>
</head>
<body>
    <div id="fondo"></div>
    <div id="countdown"></div>

    <script>
        function actualizarCuentaRegresiva() {
            const fechaObjetivo = new Date("Feb 14, 2025 00:00:00").getTime();
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;

            if (diferencia > 0) {
                const diasRestantes = Math.ceil(diferencia / (1000 * 60 * 60 * 24));
                document.getElementById("countdown").innerText = diasRestantes;
            } else {
                document.getElementById("countdown").innerText = "0"; // Cuando llegue la fecha
            }
        }

        actualizarCuentaRegresiva(); // Ejecutar al cargar
        setInterval(actualizarCuentaRegresiva, 1000 * 60 * 60); // Actualizar cada hora
    </script>
</body>
</html>
